<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotate - Lista de Afazeres</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <canvas id="particles-canvas" aria-hidden="true"></canvas>
    <div class="container">
        <header>
            <div class="controls">
                <div class="theme-switcher" aria-label="Switch theme">
                    <button id="theme-dark" class="theme-btn" title="Dark" aria-label="Dark"></button>
                    <button id="theme-light" class="theme-btn" title="Light" aria-label="Light"></button>

            </div>
            <h1 class="title">Annotate</h1>

        </header>
        
        <div class="todo-form">
            <input type="text" id="todo-input" placeholder="Adicione uma nova tarefa..." class="todo-input">
            <button id="add-todo" class="add-button">+</button>
        </div>
        
        <div class="todo-list" id="todo-list">

        </div>
    </div>

    <!-- Modal para notas -->
    <div id="notes-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Notas</h3>
            <textarea id="notes-text" class="notes-textarea" placeholder="Adicione suas notas aqui..."></textarea>
            <button id="save-notes" class="save-notes">Salvar</button>
        </div>
    </div>
